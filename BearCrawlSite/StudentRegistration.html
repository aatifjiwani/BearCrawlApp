    <h1 class="text-center" style="color:rgb(255,252,252);font-family:Roboto, sans-serif;font-weight:100;font-size:4vw;margin-top:12%;margin-left:0;width:100%;margin-bottom:6%;">Student Registration</h1>
    <form method="post" style="width:40%;margin-left:30%;">
        <div class="form-group" style="width:100%;background-color:rgba(255,255,255,0);color:rgb(255,255,255);">
            <input class="form-control" type="text" placeholder="First Name" style="background-color:rgba(255,255,255,0);border-radius:0px;width:100%;color:#ffffff;font-family:Roboto, sans-serif;font-weight:300;">
        </div>
        <div class="form-group" style="width:100%;margin-bottom:38px;">
            <input class="form-control" type="text" placeholder="Last Name" style="background-color:rgba(255,255,255,0);border-radius:0px;width:100%;color:rgb(255,255,255);font-family:Roboto, sans-serif;font-weight:300;">
        </div>
        <div class="form-group" style="width:100%;">
            <input class="form-control" type="number" placeholder="Age" style="background-color:rgba(255,255,255,0);border-radius:0px;color:rgb(255,255,255);margin-top:-15px;font-family:Roboto, sans-serif;font-weight:300;">
        </div>
        <div class="form-group" style="margin-bottom:41px;">
            <input class="form-control" type="email" name="email" placeholder="Email" style="border-radius:0px;background-color:rgba(255,255,255,0);color:rgb(255,255,255);margin-top:79px;font-family:Roboto, sans-serif;font-weight:300;">
        </div>
        <div class="form-group" style="width:100%;">
            <input class="form-control" type="number" placeholder="Student ID #" style="background-color:rgba(255,255,255,0);border-radius:0px;color:rgb(255,255,255);margin-top:79px;font-family:Roboto, sans-serif;font-weight:300;">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password" style="background-color:rgba(255,255,255,0);border-radius:0px;color:rgb(255,255,255);font-family:Roboto, sans-serif;font-weight:300;">
        </div>
        <div class="form-group" style="margin-bottom:53px;">
            <input class="form-control" type="password" name="password" placeholder="Confirm Password" inputmode="numeric" style="background-color:rgba(255,255,255,0);border-radius:0px;color:rgb(255,255,255);font-family:Roboto, sans-serif;font-weight:300;">
        </div>
        <h1 style="color:rgb(255,255,255);font-family:Roboto, sans-serif;font-weight:100;width:30%;margin-top:106px;margin-left:30%;margin-bottom:14px;font-size:2vw;">Headshot </h1>
        <input type="file" style="margin-bottom:32px;margin-left:30%;color:#eaaf0f;font-family:Roboto, sans-serif;font-weight:300;font-size:16px;width:50%;">
        <div class="form-group" style="width:100%;">
            <input class="form-control" type="text" placeholder="Major and Minor(s) if Applicable" style="background-color:rgba(255,255,255,0);border-radius:0px;width:100%;color:rgb(255,255,255);margin-top:94px;font-family:Roboto, sans-serif;font-weight:300;">
        </div>
        <textarea class="form-control" required="" placeholder="About Me (Brief Personal Statement - 200 words max)" maxlength="200" style="border-radius:0px;background-color:rgba(255,255,255,0);margin-bottom:15px;height:82px;color:rgb(255,255,255);font-family:Roboto, sans-serif;font-weight:300;"></textarea>
        <div class="form-group" style="width:100%;">
            <input class="form-control" type="number" placeholder="First Year of Attendance at Berkeley" style="background-color:rgba(255,255,255,0);border-radius:0px;color:rgb(255,255,255);font-family:Roboto, sans-serif;font-weight:300;">
        </div>
        <div class="form-group" style="width:100%;margin-bottom:69px;">
            <input class="form-control" type="text" placeholder="School" style="background-color:rgba(255,255,255,0);border-radius:0px;width:100%;color:rgb(255,255,255);margin-bottom:15px;font-family:Roboto, sans-serif;font-weight:300;">
            <input class="form-control" type="number" placeholder="Cumulative GPA   (Optional and Hidden)" style="background-color:rgba(255,255,255,0);border-radius:0px;color:rgb(255,255,255);font-family:Roboto, sans-serif;font-weight:300;">
        </div>
        <h1 style="color:rgb(255,255,255);font-family:Roboto, sans-serif;font-weight:100;width:17%;margin-top:0px;margin-left:30%;margin-bottom:14px;font-size:2vw;">Resume </h1>
        <input type="file" style="margin-bottom:32px;margin-left:30%;color:#eaaf0f;font-family:Roboto, sans-serif;font-weight:300;font-size:16px;width:50%;">
        <textarea class="form-control" required="" placeholder="Volunteer Experience" maxlength="200" style="border-radius:0px;background-color:rgba(255,255,255,0);margin-bottom:15px;height:104px;margin-top:81px;color:rgb(255,255,255);font-family:Roboto, sans-serif;font-weight:300;"></textarea>
        <textarea class="form-control" required="" placeholder="Professional Experience" maxlength="200" style="border-radius:0px;background-color:rgba(255,255,255,0);margin-bottom:15px;height:102px;margin-top:20px;color:rgb(255,255,255);font-family:Roboto, sans-serif;font-weight:300;"></textarea>
        <textarea class="form-control" required="" placeholder="Certifications/Awards" maxlength="200" style="border-radius:0px;background-color:rgba(255,255,255,0);margin-bottom:15px;height:68px;margin-top:21px;color:rgb(255,255,255);font-family:Roboto, sans-serif;font-weight:300;"></textarea>
        <textarea class="form-control" required="" placeholder="Prior Extracurricular Experience " maxlength="200" style="border-radius:0px;background-color:rgba(255,255,255,0);margin-bottom:15px;height:183px;margin-top:21px;color:rgb(255,255,255);font-family:Roboto, sans-serif;font-weight:300;"></textarea>
        <div class="form-group" style="width:100%;">
            <input class="form-control" type="text" placeholder="Interests (Separate By Comma)" style="background-color:rgba(255,255,255,0);border-radius:0px;width:100%;color:rgb(255,255,255);margin-top:76px;font-family:Roboto, sans-serif;font-weight:300;">
        </div>
        <div class="form-group" style="width:100%;">
            <input class="form-control" type="text" placeholder="Preferred Pronouns" style="background-color:rgba(255,255,255,0);border-radius:0px;width:100%;color:rgb(255,255,255);font-family:Roboto, sans-serif;font-weight:300;">
        </div>
        <div class="form-group" style="width:100%;">
            <input class="form-control" type="text" placeholder="Race Identity" style="background-color:rgba(255,255,255,0);border-radius:0px;width:100%;color:rgb(255,255,255);font-family:Roboto, sans-serif;font-weight:300;">
        </div>
        <input class="form-control" type="url" placeholder="Personal Website Link" style="margin-bottom:15px;border-radius:0px;background-color:rgba(255,255,255,0);font-family:Roboto, sans-serif;font-weight:300;">
        <div class="form-group" style="width:100%;">
            <input class="form-control" type="text" placeholder="Favorite Place to Eat" style="background-color:rgba(255,255,255,0);border-radius:0px;width:100%;color:rgb(255,255,255);font-family:Roboto, sans-serif;font-weight:300;">
        </div>
        <div class="form-group">
            <button class="btn btn-link btn-block" type="submit" id="register" style="background-color:#eaaf0f;font-family:Roboto, sans-serif;font-weight:500;border-radius:5px;color:rgb(253,255,255);margin-top:95px;">REGISTER </button>
        </div>
    </form>
