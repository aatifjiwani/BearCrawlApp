    <h1 class="text-center" style="color:rgb(255,252,252);font-family:Roboto, sans-serif;font-weight:100;font-size:4vw;margin-top:12%;margin-left:0;width:100%;margin-bottom:6%;">Club Registration</h1>
    <form style="width:40%;margin-left:30%;">
        <div class="form-group">
            <input class="form-control" type="email" placeholder="Club Admin(s) Email Accounts -- Separate by Commas" style="border-radius:0px;background-color:rgba(255,255,255,0);color:rgb(255,255,255);">
        </div>
        <div class="form-group" style="margin-bottom:15px;">
            <input class="form-control" type="text" placeholder="Club Name" style="background-color:rgba(255,255,255,0);border-radius:0px;color:rgb(255,255,255);margin-bottom:-16px;">
        </div>
        <h1 class="text-left" style="color:rgb(255,252,252);font-family:Roboto, sans-serif;font-weight:100;font-size:2vw;margin-top:14%;width:37%;margin-bottom:0%;margin-left:30%;">Club Logo</h1>
        <input type="file" style="/*border-radius:0px;*/margin-bottom:62px;margin-top:17px;color:#225067;font-weight:300;margin-left:30%;width:50%;font-size:16px;">
        <textarea class="form-control" placeholder="Club Mission or Purpose" style="border-radius:0px;background-color:rgba(255,255,255,0);margin-bottom:5%;height:65px;color:rgb(255,255,255);"></textarea>
        <textarea class="form-control" placeholder="Club Description (too similar to purpose?)" style="border-radius:0px;background-color:rgba(255,255,255,0);margin-bottom:5%;height:100px;color:rgb(255,255,255);"></textarea>
        <textarea class="form-control" placeholder="Club History (Achievements, Big Events, etc.) In Past 1-5 Years" style="border-radius:0px;background-color:rgba(255,255,255,0);margin-bottom:5%;height:65px;color:rgb(255,255,255);"></textarea>
        <div class="form-group" style="margin-bottom:15px;">
            <input class="form-control" type="text" placeholder="Intended Student Target Audience -- ie. Economics Majors or Hispanic Students" style="background-color:rgba(255,255,255,0);border-radius:0px;color:rgb(255,255,255);margin-bottom:15px;margin-top:80px;">
        </div>
        <div class="form-group" style="margin-bottom:15px;">
            <input class="form-control" type="text" placeholder="Club Tags (Separated by commas) More Tags = Better Search Visibility" style="background-color:rgba(255,255,255,0);border-radius:0px;color:rgb(255,255,255);margin-bottom:77px;">
        </div>
        <div class="form-group">
            <input class="form-control" type="url" placeholder="Club Website" style="border-radius:0px;background-color:rgba(255,255,255,0);color:rgb(255,255,255);">
        </div>
        <div class="form-group">
            <input class="form-control" type="number" placeholder="Number of Members" style="border-radius:0px;background-color:rgba(255,255,255,0);color:rgb(255,255,255);">
        </div>
        <h1 class="text-left" style="color:rgb(255,252,252);font-family:Roboto, sans-serif;font-weight:100;font-size:2vw;margin-top:14%;width:56%;margin-bottom:0%;margin-left:30%;">Club Recruitment Flyer</h1>
        <input type="file" style="/*border-radius:0px;*/margin-bottom:62px;margin-top:17px;margin-left:30%;color:#225067;width:50%;font-size:16px;">
        <div class="form-group">
            <input class="form-control" type="password" placeholder="Club BearCrawl Password" style="border-radius:0px;background-color:rgba(255,255,255,0);">
        </div>
        <div class="form-group" style="margin-bottom:15px;">
            <input class="form-control" type="text" placeholder="Important Recruitment Dates and Events" style="background-color:rgba(255,255,255,0);border-radius:0px;color:rgb(255,255,255);margin-bottom:15px;">
            <button class="btn btn-link" type="submit" style="width:100%;border-radius:0px;background-color:#225067;color:rgb(255,255,255);font-weight:500;margin-top:66px;">Button</button>
        </div>
    </form>
